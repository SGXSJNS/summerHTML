<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="img/1.png" />

    <h4>alt 替换文本 图像显示不出来的时候用文字代替</h4>
    <img src="11.png" alt="天元突破" />

    <h4>title 提示文本 鼠标放到图像上，提示文字</h4>
    <img src="img/1.png" alt="天元突破" title="天元突破" />

    <h4>width 给图像设定宽度</h4>
    <img src="img/1.png" alt="天元突破" title="天元突破" width="500" />

    <h4>height 给图像设定高度</h4>
    <img src="img/1.png" alt="天元突破" title="天元突破" height="100" />

    <h4>width 给图像设定边框</h4>
    <img src="img/1.png" alt="天元突破" title="天元突破" width="500" border="15" />
</body>
</html>
