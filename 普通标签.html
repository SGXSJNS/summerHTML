    <h1 id="diyihang">标题标签</h1>
    <p>段落标签</p>
    <br />换行标签
    <strong>加粗</strong>
    <em>倾斜</em>
    <del>删除线</del>
    <ins>下划线</ins>
    <div>没有语义，是个大盒子，表示分割，分区。占一整行</div>
    <span>没有语义，是个小盒子，表示跨度，跨距。一行可多个</span>
