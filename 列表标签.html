<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>无序列表</h3>
    <ul><!-- ul中只能放li,li里可以放任何 -->
        <li>啊这</li>
        <li>哦哟</li>
        <li>真不错</li>
    </ul>

    <h3>有序列表</h3>
    <ol><!-- ol中只能放li,li里可以放任何 -->
        <li>完美世界10000人</li>
        <li>遮天1000人</li>
        <li>圣墟100人</li>
    </ol>

    <h3>自定义列表</h3>
    <dl><!-- dl中只能放dt、dd,dt、dd里可以放任何,dt、dd兄弟关系 -->
        <dt>关注我们</dt>名词1
        <dd>新浪微博</dd>名词1解释1
        <dd>官方微信</dd>名词1解释2
        <dd>联系我们</dd>名词1解释3
    </dl>
</body>
</html>
